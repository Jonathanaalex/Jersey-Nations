<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - JerseyNations</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background: url('imagenes/image\ \(1\).png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .login-card {
      background-color: rgba(0, 0, 0, 0.7); /* Fondo negro con transparencia */
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
    }

    .login-card h2 {
      color: #ff4b5c;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .btn-custom {
      background-color: #ff4b5c;
      color: #fff;
      border: none;
    }

    .btn-custom:hover {
      background-color: #e04352;
    }

    a {
      color: #fcd34d;
    }

    a:hover {
      text-decoration: underline;
      color: #fff176;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <h2 class="text-center mb-4"><i class="fas fa-user-circle"></i> Iniciar Sesión</h2>
    <form onsubmit="return loginUser(event)">
      <div class="mb-3">
        <label for="correo" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="correo" placeholder="usuario@ejemplo.com" required>
      </div>
      <div class="mb-3">
        <label for="contrasena" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="contrasena" placeholder="••••••••" required>
      </div>
      <button type="submit" class="btn btn-custom w-100">Entrar</button>
    </form>
    <div class="text-center mt-3">
      <a href="index.html">Volver al inicio</a>
    </div>
  </div>

  <script>
    function loginUser(event) {
  event.preventDefault();

  const correo = document.getElementById("correo").value;
  const contrasena = document.getElementById("contrasena").value;

  // Simulación de login exitoso
  if (correo === "Jonathan@correo.com" && contrasena === "12345678") {
    // Guardar estado de login
    sessionStorage.setItem('usuarioLogueado', 'true');
    window.location.href = "index.html";
  } else {
    alert("Correo o contraseña incorrectos.");
  }
}
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/auth.js"></script>
</body>
</html>
